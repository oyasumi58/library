<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Library</h1>
    <div class="container">

    </div>
    <dialog>
        <h3>Book Details</h3>
        <hr>
        <form method="dialog">
            <p>
                <label for="title">Book title:</label>
                <input autocomplete="off" type="text" id="title">
            </p>
            <p>
                <label for="author">Author:</label>
                <input autocomplete="off" type="text" id="author">
            </p>
            <p>
                <label for="pageno">Number of Pages:</label>
                <input autocomplete="off" type="tel" id="pageno">
            </p>
            <p>
                <label for="read">Read?</label>
                <input type="checkbox" id="read">
            </p>
            <div class="buttongrp">
                <button class="reset" type="button">Reset</button>
                <!-- <button class="cancel" type="button">Cancel</button> -->
                <button class="submit" type="button">Create Book</button>
            </div>
        </form>
    </dialog>
    <output></output>
</body>
</html>
